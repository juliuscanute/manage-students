name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.27.4'

      - name: Clean previous build
        run: flutter clean

      - name: Create Firebase Config File
        run: |
          echo '{' > web/config.json
          echo '  "apiKey": "${{ secrets.FIREBASE_API_KEY }}",' >> web/config.json
          echo '  "authDomain": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",' >> web/config.json
          echo '  "projectId": "${{ secrets.FIREBASE_PROJECT_ID }}",' >> web/config.json
          echo '  "storageBucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}",' >> web/config.json
          echo '  "messagingSenderId": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",' >> web/config.json
          echo '  "appId": "${{ secrets.FIREBASE_APP_ID }}",' >> web/config.json
          echo '  "measurementId": "${{ secrets.FIREBASE_MEASUREMENT_ID }}",' >> web/config.json
          echo '  "apiBaseUrl": "${{ secrets.API_BASE_URL }}"' >> web/config.json
          echo '}' >> web/config.json        

      - name: Build Flutter Web
        run: flutter build web --release        
        
      - name: Prepare Public Directory
        run: |
          cp -r build/web/* public/        

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MANAGE_LEARNING }}
          channelId: live
          projectId: manage-learning
          target: manage-students
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
